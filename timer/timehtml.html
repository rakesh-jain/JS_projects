<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Stopwatch, and Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="timer.js" defer></script>
    <script defer src="stopwatch.js" defer></script>
    <script defer src="counter.js" defer></script>
</head>
<body>
    <h1>Clock, Stopwatch, and Counter</h1>

    <!-- Clock -->
    <div class="container">
        <h2>Clock</h2>
        <div id="clock" class="display">00:00:00</div>
    </div>

    <!-- Stopwatch -->
    <div class="container">
        <h2>Stopwatch</h2>
        <div id="stopwatch" class="display">00:00:00</div>
        <button id="startStopwatch">Start</button>
        <button id="stopStopwatch">Stop</button>
        <button id="resetStopwatch">Reset</button>
    </div>

    <!-- Counter -->
    <div class="container">
        <h2>Counter</h2>
        <div id="counter" class="display">0</div>
        <button id="incrementCounter">Increment</button>
        <button id="decrementCounter">Decrement</button>
        <button id="resetCounter">Reset</button>
    </div>
</body>
</html>

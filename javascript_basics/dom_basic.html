 <div>
    <p>Please rate the service:</p>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
        </label>
        <label for="poor">

        <label for="ok">

        <button id="btn3">count</button>
    </p>
 </div>
 <div id="section2">
 </div>
 <script>
    let list ={
        name :"Rakesh",
        age :24,
        city:"bangalore"
    };
    let div = document.getElementById('section2');
    let button  = document.createElement('button');
    button.textContent = "click for details";
    div.appendChild(button);
    button.addEventListener('click',()=>{
        let ul= document.createElement('ul');
        for(let key in list){
            let li = document.createElement('li');
            li.textContent = `${key} : ${list[key]}`;
            ul.appendChild(li);
        }
        div.appendChild(ul);
    });
 </script>

    <script>
        let currentInput = "";
        let operator = "";
        let previousInput = "";

        function appendNumber(number) {
            if (currentInput.length < 10) {
                if (currentInput === "0") {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
                updateScreen();
            }
        }

        function chooseOperator(op) {
            if (currentInput === "" && previousInput === "") return;
            if (currentInput !== "") {
                if (previousInput !== "") {
                    calculate(); // Perform calculation if there's already a previous input
                }
                previousInput = currentInput;
                currentInput = "";
            }
            operator = op;
            updateScreen();
        }

        function calculate() {
            if (previousInput === "" || currentInput === "") return;

            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);
            let result = 0;

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Error"; // Prevent division by zero
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            previousInput = "";
            operator = "";
            updateScreen();
        }

        function clearScreen() {
            currentInput = "";
            previousInput = "";
            operator = "";
            updateScreen();
        }

        function updateScreen() {
            document.getElementById("screen").innerText = currentInput || previousInput || "0";
        }
    </script>
</head>
<body>
    <div class="calculator">
    <h1>Basic Calculator</h1>
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperator('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperator('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="chooseOperator('+')">+</button>
        </div>
    </div>
</body>
